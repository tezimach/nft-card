<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NFT Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.glitch.global/40c4c094-c979-4d78-831e-19e15a6286b7/favicon-32x32.png?v=1655796731692"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="NFT_card">
      <div class="container_to_fade">
        <img
          class="NFT_equilibrium"
          src="https://cdn.glitch.global/40c4c094-c979-4d78-831e-19e15a6286b7/image-equilibrium.jpg?v=1655794889438"
          alt="Photo of NFT equilibrium"
        />
        <div class="eye_container">
          <img
            class="eye"
            src="https://cdn.glitch.global/40c4c094-c979-4d78-831e-19e15a6286b7/icon-view.svg?v=1655795352992"
            alt="Photo of eye"
          />
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="Eth_box">
        <div class="Eth_icon">
          <img
            src="https://cdn.glitch.global/40c4c094-c979-4d78-831e-19e15a6286b7/icon-ethereum.svg?v=1655795319765"
            alt="Etherium icon"
          />
          <span class="Eth_price">0.041 ETH</span>
        </div>
        <div class="clock">
          <img
            src="https://cdn.glitch.global/40c4c094-c979-4d78-831e-19e15a6286b7/icon-clock.svg?v=1655796032502"
            alt="clock"
          />
          <span class="Time_left">3 days left</span>
        </div>
      </div>
      <div class="line"></div>
      <div class="Jules_Box">
        <img
          src="https://cdn.glitch.global/40c4c094-c979-4d78-831e-19e15a6286b7/image-avatar.png?v=1655796715938"
          alt="Avatar of Jules Wyvern"
        />
        <span class="Created_by">Creation of</span>
        <span class="Name">Jules Wyvern</span>
      </div>
    </div>
  </body>
</html>
